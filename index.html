<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS and CSS Animation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript & CSS Animation Project</h1>

    <!-- Animation Box -->
    <section>
        <h2>Animated Box</h2>
        <div id="animateBox" class="box"></div>
        <button id="startAnimation">Start Animation</button>
    </section>

    <!-- Function Demo -->
    <section>
        <h2>Function Demo</h2>
        <button id="calculateBtn">Calculate Square</button>
        <p>Result: <span id="calcResult"></span></p>
    </section>

    <!-- Scope Demo -->
    <section>
        <h2>Scope Demo</h2>
        <button id="scopeBtn">Show Scope</button>
        <p id="scopeOutput"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
